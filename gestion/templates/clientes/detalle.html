{% extends "base.html" %}
{% block title %}Detalle del Cliente{% endblock %}
{% block content %}
<h1>Detalle del Cliente</h1>

{% if cliente.imagen %}
  <img src="{{ cliente.imagen.url }}" alt="Cliente" width="150" style="border-radius:50%; margin-bottom:10px;">
{% endif %}

<h2>{{ cliente.nombre }}</h2>
<p><strong>Email:</strong> {{ cliente.email }}</p>
<p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>

<p><a href="{% url 'lista_clientes' %}">← Volver a la lista</a></p>
{% endblock %}
