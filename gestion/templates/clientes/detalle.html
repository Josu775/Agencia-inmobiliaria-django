{% extends "base.html" %}
{% block title %}Detalle del Cliente{% endblock %}
{% block content %}
<div class="card shadow p-4 mb-4">
  <div class="row">
    <div class="col-md-4 text-center">
     
      <img src="https://s2.ppllstatics.com/elcomercio/www/pre2017/multimedia/noticias/201706/19/media/Sin-t%C3%ADtulo-2.jpg" 
           alt="Cliente" width="120" class="mb-3 rounded-circle">
    </div>

    <div class="col-md-8">
      <h3 class="text-primary mb-3">{{ cliente.nombre }}</h3>
      <p><strong>Email:</strong> {{ cliente.email }}</p>
      <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>

      

      
    </div>
  </div>
</div>

<a href="{% url 'lista_clientes' %}" class="btn btn-outline-secondary">← Volver a la lista</a>
{% endblock %}
