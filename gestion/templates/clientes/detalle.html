{% extends "base.html" %}
{% block title %}Detalle del Cliente{% endblock %}
{% block content %}
<div class="card shadow p-4 mb-4">
  <h3 class="text-primary">{{ cliente.nombre }}</h3>
  <p><strong>Email:</strong> {{ cliente.email }}</p>
  <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
</div>

<a href="{% url 'lista_clientes' %}" class="btn btn-outline-secondary">← Volver a la lista</a>
{% endblock %}
