{% extends "base.html" %}
{% block title %}Detalle del Agente{% endblock %}
{% block content %}
<h1>Detalle del Agente</h1>

{% if agente.imagen %}
  <img src="{{ agente.imagen.url }}" alt="Agente" width="150" style="border-radius:50%; margin-bottom:10px;">
{% endif %}

<h2>{{ agente.nombre }}</h2>
<p><strong>Email:</strong> {{ agente.email }}</p>
<p><strong>Teléfono:</strong> {{ agente.telefono }}</p>

<p><a href="{% url 'lista_agentes' %}">← Volver a la lista</a></p>
{% endblock %}
