{% extends "base.html" %}
{% block title %}Detalle del Agente{% endblock %}
{% block content %}
<div class="card shadow p-4 mb-4">
  <div class="row">
    <div class="col-md-4 text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Agente" width="120" class="mb-3 rounded-circle">
      <h3 class="text-primary">{{ agente.nombre }}</h3>
      <p class="text-muted">Agente inmobiliario</p>
    </div>
    <div class="col-md-8">
      <h5 class="fw-bold">Información de contacto</h5>
      <p><strong>Email:</strong> {{ agente.email }}</p>
      <p><strong>Teléfono:</strong> {{ agente.telefono }}</p>
    </div>
  </div>
</div>

<a href="{% url 'lista_agentes' %}" class="btn btn-outline-secondary">← Volver a la lista</a>
{% endblock %}
