{% extends "base.html" %}
{% block title %}Lista de Agentes{% endblock %}
{% block content %}
<h2 class="mb-4">Nuestros Agentes</h2>

<ul class="list-group">
  {% for a in agentes %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ a.nombre }} - {{ a.email }}</span>
    <a href="{% url 'detalle_agente' a.id %}" class="btn btn-outline-primary btn-sm">Ver detalles</a>
  </li>
  {% empty %}
  <p>No hay agentes registrados.</p>
  {% endfor %}
</ul>

<a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al inicio</a>
{% endblock %}
